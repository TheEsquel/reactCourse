<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 2</title>
    <script src="./lib/jquery-3.3.1.min.js"></script>
    <script>

        let calculateValues = (values) => {
            let parameters = {
                figureName : '',
                area : 0,
                input: {
                    a : values.a,
                    b : values.b,
                    h : values.h
                }
            }

            console.log(values.a * values.b);
            if((values.a && !values.b && !values.h) || (values.a && values.b && !values.h && values.a === values.b)){   // если  только одно значение ИЛИ  первые два значения  одинаковые это квадрат. 
                parameters.area = values.a * values.b;
                parameters.figureName = 'square' ;
            }
            if((values.a && values.b && !values.h) && (values.a !== values.b)){
                parameters.area = values.a * values.b;
                parameters.figureName = 'rectangle';    
            }
            if(values.a && values.b && values.h){
                parameters.figureName = 'trapeze';
                parameters.area = (values.a + values.b) * values.h * 0.5;
            }    

            return parameters;  


        }


        window.onload = () => {
            document.getElementById('getResult').addEventListener('click', () => {
                let a = document.getElementById('a').value;
                let b = document.getElementById('b').value;
                let h = document.getElementById('h').value;

                let inputValues = {a, b, h};
                let result = calculateValues(inputValues);
                document.getElementById('result').innerHTML = ` It's a   ${result.figureName} <br> 
                                                                Area is   ${result.area}   ` ;
            })
        }
    </script>
</head>
<body>
    <legend>
        <label for="a">Side a:</label>
        <input type="text" id="a"><br>
        <label for="b">Side b (if needed):</label>
        <input type="text" id="b"><br>
        <label for="h">Side h (if needed):</label>
        <input type="text" id="h"><br>

        <button class='' id='getResult'>Get result!</button>
        <hr>
        <p id='result'></p>
    </legend>
</body>
</html>
