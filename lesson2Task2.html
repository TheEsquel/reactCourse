<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 2</title>
    <script src="./lib/jquery-3.3.1.min.js"></script>
    <script>

        let calculateValues = (values) => {
            let parameters = {
                figureName : '',
                area : 0,
                properties: {
                    a = parseInt(values.a) ,
                    b = parseInt(values.b),
                    h = parseInt(values.h)
                }
            },

            if((a && !b && !h) || (a && b && !h && a === b)){   // если  только одно значение ИЛИ  первые два значения  одинаковые это квадрат. 
                parameters.area = a * b;
                result.innerHTML = `<p>The figure is a square <p> <br>
                                                                <p>The area is  ${parameters.area}<p> <br> `
            }
            if(a && b && !h){
                parameters.area = a * b
                result.innerHTML = `<p>The figure is a rectangle <p> <br>
                                                                <p>The area is  ${parameters.area}<p> <br>`
            }

        }


        window.onload = () => {
            document.getElementById('getResult').addEventListener('click', () => {
                let a = document.getElementById('a').value;
                let b = document.getElementById('b').value;
                let h = document.getElementById('h').value;

                let inputValues = {a, b, h};
                calculateValues(inputValues);
                // console.log(inputValues);
            })
        }
    </script>
</head>
<body>
    <legend>
        <label for="a">Side a:</label>
        <input type="text" id="a"><br>
        <label for="b">Side b (if needed):</label>
        <input type="text" id="b"><br>
        <label for="h">Side h (if needed):</label>
        <input type="text" id="h"><br>

        <button class='' id='getResult'>Get result!</button>
        <hr>
        <p id='result'></p>
    </legend>
</body>
</html>
